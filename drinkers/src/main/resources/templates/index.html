<!DOCTYPE html>
<html lang="kor" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
  	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>🍺🍺Drinkers🍺🍺</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{image/favicon.ico}"> 
    <link rel="stylesheet" th:href="@{css/index.css}">
  </head>
  <!-- 아이콘 추후 변경 -->
  
  <body>

	<div class="login">
		<div class="centerimg">
			<img th:src="@{image/businessman.png}"></img>
		</div>	
		<div class="login_form">
			<form th:action="@{do_login}" method="post">
				<div class = "account_info">
					<label class="label" > 아이디 </label>
					<input type="text" class="my_account" id="my_account_id" name="id" required>
				</div>				
				<div class = "account_info">
					<label class="label" > 비밀번호 </label>
					<input type="text" class="my_account" name="passwd" required>
				</div>			
				<div class="button">
					<input type="Submit" value="로그인">
					<input type="button" value="회원가입" onclick="show_form();">
				</div>				
			</form>
		</div>
	</div>



	<!-- 아이디 & js 추후 수정  -->
	<div class="create_account" id="create_account"> 
		<div class="create_account_form">
			<form method="post">
				<div class="create_account_info">
					<label class="label" > 아이디 </label>
					<input type="text" class="account" id="account_id" name="id" required>
				</div>
				<div class="create_account_info">
					<input type="checkbox" id="check_id" onclick="check_Id();" required> 
					<label class="label" for="check_id" > 아이디 중복 확인 </label>
				</div>
				<div class="create_account_info">
					<label class="label" > 비밀번호 </label>
					<input type="text" class="account" name="passwd" required>
				</div>
				<div class="create_account_info">
					<label class="label" > 생년월일 </label>
					<input type="date" class="account" id="mybirth" required>
				</div>
				<div class="create_account_info">
					<input type="checkbox" id="check_mybirth" onclick="check_birth();" required> 
					<label class="label" for="check_mybirth" > 본인이 19세 이상임을 확인합니다. </label>	
				</div>
				<input type="Submit" value="제출">
			</form>		
		</div>
	</div>


	<div class="test">
    	<form th:action="@{do_regist}" method="post" >
    		<input type="text" name="id">
    		<input type="text" name="passwd"> 
    		<button type="Submit">Submit</button>
    	</form>
    </div>

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" th:src="@{js/index.js}"></script>
  </body>
</html>
